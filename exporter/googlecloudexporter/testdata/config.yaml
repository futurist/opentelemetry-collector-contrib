receivers:
  nop:

processors:
  nop:

exporters:
  googlecloud:
  googlecloud/customname:
    project: my-project
    endpoint: test-endpoint
    user_agent: opentelemetry-collector-contrib {{version}}
    use_insecure: true
    timeout: 20s
    labels_limit: 10
    labels_to_resources:
      - required_label: hostname
        target_type: gke_instance
        label_to_resource:
          - source_label: hostname
            target_resource_label: instance_id
          - source_label: zone
            target_resource_label: zone
    resource_mappings:
      - source_type: source.resource1
        target_type: target-resource1
        label_mappings:
          - source_key: contrib.opencensus.io/exporter/googlecloud/project_id
            target_key: project_id
            optional: true
          - source_key: source.label1
            target_key: target_label_1
      - source_type: source.resource2
        target_type: target-resource2
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
    metric:
      prefix: prefix
      skip_create_descriptor: true

service:
  pipelines:
    traces:
        receivers: [nop]
        processors: [nop]
        exporters: [googlecloud]

